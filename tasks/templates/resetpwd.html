{% extends 'base.html' %} {% block content %}
<main class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4 pt-5">
			<form method="post" class="card card-body mt-5">
				{% csrf_token %}
				<h1 class="text-center">Forgot your password</h1>
				{% if error %}

				<div class="alert alert-danger text-center" role="alert">
					{{ error }}
				</div>
				{% endif %} {% if succesfull %}
				<div class="alert alert-primary text-center" role="alert">
					{{ succesfull }}
				</div>
				{% endif %}

				<p>
					Enter your username below, and we'll email instructions for
					setting a new one
				</p>

				<div class="mb-3">
					<label for="username">Username:</label>
					<input
						type="text"
						name="username"
						id="username"
						class="form-control"
						placeholder="Write your username"
					/>
				</div>
				<button class="btn btn-primary">Send me instructions</button>
			</form>
		</div>
	</div>
</main>
{% endblock %}
