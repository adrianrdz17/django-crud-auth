{% extends 'base.html' %} {% block content %}
<main class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4 pt-5">
			<form method="post" class="card card-body mt-5">
				{% csrf_token %}
				<h1 class="text-center">Forgot your password</h1>
				<blockquote>{{error}}</blockquote>
				<p>
					Enter your email address below, and we'll email instructions
					for setting a new one
				</p>
				{{form.as_p}}
				<button class="btn btn-primary">Send me instructions</button>
			</form>
		</div>
	</div>
</main>
{% endblock %}
